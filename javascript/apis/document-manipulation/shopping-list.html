<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const unorder = document.querySelector('ul');
        const userText = document.querySelector('input');
        const addButton = document.querySelector('button');

        addButton.addEventListener('click', () => {
          const item = userText.value;
          userText.value = '';

          const list = document.createElement('li');
          const span = document.createElement('span');
          const xButton = document.createElement('button');
          
          unorder.appendChild(list);
          list.appendChild(span);
          span.textContent = item;
          list.appendChild(xButton);
          xButton.textContent = 'Delete';

          xButton.addEventListener('click', () => {
            unorder.removeChild(list);
          })

          userText.focus();
        });
    </script>
  </body>
</html>
